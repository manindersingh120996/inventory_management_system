{% load static %}

<!DOCTYPE html>
<!-- saved from url=(0057)https://technext.github.io/product-admin/add-product.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Add Product</title>

    <link rel="stylesheet" href="{% static 'css/addproducts/css' %}">
    
    <link rel="stylesheet" href="{% static 'css/addproducts/fontawesome.min.css'%}">
   
    <link rel="stylesheet" href="{% static 'css/addproducts/jquery-ui.min.css'%}" type="text/css">
    
    <link rel="stylesheet" href="{% static 'css/addproducts/bootstrap.min.css'%}">
    
    <link rel="stylesheet" href="{% static 'css/addproducts/templatemo-style.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="{% static 'favicons/Ecommerce.ico'%}"/>
  </head>

  <body>
    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Add Product</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <form enctype="multipart/form-data" method="POST" class="tm-edit-product-form">
                  {% csrf_token %}
                  {% include "base_ui/alert.html" %}
                  <div class="form-group mb-3">
                    <label for="name">Product Name
                    </label>
                    <input id="name" name="product_name" type="text" class="form-control validate" style="color: black;" required="">
                  </div>
                  <div class="form-group mb-3">
                    <label for="description" >Description</label>
                    <textarea name="description" class="form-control validate" rows="3" style="color: black;"required=""></textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label for="number">Price</label>
                    <input id="name" name="price" type="number" class="form-control validate" style="color: black;" required="">
                  </div>
                  <div class="form-group mb-3">
                    <label for="category">Category</label>
                    <select name="category" id="category" class="custom-select tm-select-accounts" >
                      <option selected="">Select category</option>
                      {% for category in cate %}
                        <option value="{{category.uid}}">{{category.category_name}}</option>
                      {% endfor %}
                    </select>
                  </div>
                  
              
              
            </div>
              <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                <div class="tm-product-img-dummy mx-auto">
                  <i class="bi bi-upload" style="color: black; font-size: 2rem;" onclick="document.getElementById(&#39;fileInput&#39;).click();"></i>
                </div>
                <div class="custom-file mt-3 mb-3">
                  <input id="fileInput" name="image" type="file" style="display:none;">
                  <input type="button" name="image" class="btn btn-primary btn-block mx-auto" value="UPLOAD PRODUCT IMAGE" onclick="document.getElementById(&#39;fileInput&#39;).click();">
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block text-uppercase">Add Product</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <script src="./Admin add products/jquery-3.3.1.min.js.download"></script>
    <!-- https://jquery.com/download/ -->
    <script src="./Admin add products/jquery-ui.min.js.download"></script>
    <!-- https://jqueryui.com/download/ -->
    <script src="./Admin add products/bootstrap.min.js.download"></script>
    <!-- https://getbootstrap.com/ -->
    <script>
      $(function() {
        $("#expire_date").datepicker();
      });
    </script>
  

<div id="ui-datepicker-div" class="ui-datepicker ui-widget ui-widget-content ui-helper-clearfix ui-corner-all"></div></body></html>
</head>
